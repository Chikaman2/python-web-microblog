<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/Style.css">
    <title>Microblog</title>
</head>

<body>
    <header>
        <ul class="navbar">
            <li class="navbar_item"><a href="#" class="navbar_link">Recent</a></li>
            <li class="navbar_item"><a href="#" class="navbar_link">Calender</a></li>




        </ul>

    </header>
    <main class="main">
        <section>
            <h1>Add new Entry</h1>
            <form class="form" action="/" method="POST">

                <p class="form_input">
                    <label for="entry" class="form_label">Entry Content:</label>
                    <textarea name="content" id="entry" class="form_textarea" aria-label="Entry contents"></textarea>
                </p>

                <button type="submit" class="form_submit">Add Entryüôè</button>
            </form>
        </section>
        <section>
            <h1>Recent Post</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry_title"> {{ entry[0] | truncate(30, true) }}</h2>
                    <time class="entry_date" datetime="24-10-2019"> ‚óò {{ dataTime }}</time>

                </div>
                <p class="entry_content"> </p>
                {{ entry[0] }}


            </article>
            {% endfor %}
        </section>


    </main>
    <footer class="footer">

        <div class="footer_content">
            <section class="footer_left">
                <a class="footer_item">Made by Chika</a>
                <a class="footer_item">Check out my other projects</a>
            </section>
            <section class="footer_right">
                <div>
                    <a class="footer_item">Recent</a>
                    <a class="footer_item">Calender</a>
                </div>

                <div class="footer_column">
                    <a class="footer_item">About</a>
                    <a class="footer_item">How this was made</a>
                </div>
            </section>

        </div>

    </footer>
</body>

</html>
